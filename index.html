<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DavidImel-ify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open+Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-gray-900 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-xl mx-auto">

        <div class="mb-6 w-full text-center">
            <h1 class="text-2xl text-white">DavidImelify</h1> 
        </div>
        
        <!-- david text input -->
        <div class="mb-6">
            <label for="tweet-input" class="block text-lg font-medium text-gray-200 mb-2">What did David say this time?</label>
            <textarea id="tweet-input" rows="4" class="w-full bg-gray-800 border border-gray-700 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="What's happening?"></textarea>
        </div>

        <!-- tweet preview -->
        <h2 class="text-lg font-medium text-gray-200 mb-2">Let's see it...</h2>
        <div id="tweet-container" class="bg-black p-4 w-full max-w-xl mx-auto shadow-lg">
            <div class="flex items-start space-x-2">
                <!-- profile pic -->
                <img src="https://pbs.twimg.com/profile_images/1656021444156063744/E2Y4UGFp_400x400.jpg" 
                     alt="David Imel Profile Picture" 
                     class="w-12 h-12 rounded-full"
                     onerror="this.onerror=null;this.src='https://placehold.co/48x48/1DA1F2/FFFFFF?text=DI';">

                <div class="flex-1">
                    <!-- header -->
                    <div class="flex justify-between items-start">
                        <!-- david's infop -->
                        <div class="flex items-center space-x-1.5 flex-wrap">
                            <h1 class="font-bold text-white tracking-tight">David Imel</h1>
                            <span class="text-gray-500">@DurvidImel</span>
                            <span class="text-gray-500">Â·</span>
                            <span id="tweet-date" class="text-gray-500"></span>
                        </div>
                        <!-- grok sumamry and share -->
                        <div class="flex items-center text-gray-500">
                             <button id="explain-button" aria-label="Explain this post" class="p-1.5 rounded-full hover:bg-blue-900/50 hover:text-blue-400 transition-colors duration-200">
                                <svg viewBox="0 0 33 32" aria-hidden="true" class="w-5 h-5 fill-current"><g><path d="M12.745 20.54l10.97-8.19c.539-.4 1.307-.244 1.564.38 1.349 3.288.746 7.241-1.938 9.955-2.683 2.714-6.417 3.31-9.83 1.954l-3.728 1.745c5.347 3.697 11.84 2.782 15.898-1.324 3.219-3.255 4.216-7.692 3.284-11.693l.008.009c-1.351-5.878.332-8.227 3.782-13.031L33 0l-4.54 4.59v-.014L12.743 20.544m-2.263 1.987c-3.837-3.707-3.175-9.446.1-12.755 2.42-2.449 6.388-3.448 9.852-1.979l3.72-1.737c-.67-.49-1.53-1.017-2.515-1.387-4.455-1.854-9.789-.931-13.41 2.728-3.483 3.523-4.579 8.94-2.697 13.561 1.405 3.454-.899 5.898-3.22 8.364C1.49 30.2.666 31.074 0 32l10.478-9.466"></path></g></svg>
                            </button>
                            <button aria-label="More" class="p-1.5 rounded-full hover:bg-blue-900/50 hover:text-blue-400 transition-colors duration-200">
                                <svg viewBox="0 0 24 24" aria-hidden="true" class="w-5 h-5 fill-current"><g><path d="M3 12c0-1.1.9-2 2-2s2 .9 2 2-.9 2-2 2-2-.9-2-2zm9 2c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm7 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"></path></g></svg>
                            </button>
                        </div>
                    </div>

                    <p id="tweet-content" class="text-white leading-2 whitespace-pre-wrap break-word -translate-y-[0.5em]">
                        I made this joke six years ago.
                    </p>

                    <!-- actions -->
                    <div class="flex justify-between items-center mt-1 text-gray-500">
                        <div class="flex items-center space-x-1 hover:text-blue-500 cursor-pointer group">
                             <div class="p-1.5 group-hover:bg-blue-900/50 rounded-full transition-colors duration-200">
                                <svg viewBox="0 0 24 24" aria-hidden="true" class="w-5 h-5 fill-current"><g><path d="M1.751 10c0-4.42 3.584-8 8.005-8h4.366c4.49 0 8.129 3.64 8.129 8.13 0 2.96-1.607 5.68-4.196 7.11l-8.054 4.46v-3.69h-.067c-4.49.1-8.183-3.51-8.183-8.01zm8.005-6c-3.317 0-6.005 2.69-6.005 6 0 3.37 2.77 6.08 6.138 6.01l.351-.01h1.761v2.3l5.087-2.81c1.951-1.08 3.163-3.13 3.163-5.36 0-3.39-2.744-6.13-6.129-6.13H9.756z"></path></g></svg>
                            </div><span class="text-sm">42</span>
                        </div>
                        <div class="flex items-center space-x-1 hover:text-green-500 cursor-pointer group">
                            <div class="p-1.5 group-hover:bg-green-900/50 rounded-full transition-colors duration-200">
                                <svg viewBox="0 0 24 24" aria-hidden="true" class="w-5 h-5 fill-current"><g><path d="M4.5 3.88l4.432 4.14-1.364 1.46L5.5 7.55V16c0 1.1.896 2 2 2H13v2H7.5c-2.209 0-4-1.79-4-4V7.55L1.432 9.48.068 8.02 4.5 3.88zM16.5 6H11V4h5.5c2.209 0 4 1.79 4 4v8.45l2.068-1.93 1.364 1.46-4.432 4.14-4.432-4.14 1.364-1.46 2.068 1.93V8c0-1.1-.896-2-2-2z"></path></g></svg>
                            </div><span class="text-sm">76</span>
                        </div>
                        <div class="flex items-center space-x-1 hover:text-pink-500 cursor-pointer group">
                           <div class="p-1.5 group-hover:bg-pink-900/50 rounded-full transition-colors duration-200">
                                <svg viewBox="0 0 24 24" aria-hidden="true" class="w-5 h-5 fill-current"><g><path d="M16.697 5.5c-1.222-.06-2.679.51-3.89 2.16l-.805 1.09-.806-1.09C9.984 6.01 8.526 5.44 7.304 5.5c-1.243.07-2.349.78-2.91 1.91-.552 1.12-.633 2.78.479 4.82 1.074 1.97 3.257 4.27 7.129 6.61 3.87-2.34 6.052-4.64 7.126-6.61 1.111-2.04 1.03-3.7.477-4.82-.561-1.13-1.666-1.84-2.908-1.91zm4.187 7.69c-1.351 2.48-4.001 5.12-8.379 7.67l-.503.3-.504-.3c-4.379-2.55-7.029-5.19-8.382-7.67-1.36-2.5-1.41-4.86-.514-6.67.887-1.79 2.647-2.91 4.601-3.01 1.651-.09 3.368.56 4.798 2.01 1.429-1.45 3.146-2.1 4.796-2.01 1.954.1 3.714 1.22 4.601 3.01.896 1.81.846 4.17-.514 6.67z"></path></g></svg>
                           </div><span class="text-sm">1.5K</span>
                        </div>
                        <div class="flex items-center space-x-1 hover:text-blue-500 cursor-pointer group">
                            <div class="p-1.5 group-hover:bg-blue-900/50 rounded-full transition-colors duration-200">
                               <svg viewBox="0 0 24 24" aria-hidden="true" class="w-5 h-5 fill-current"><g><path d="M8.75 21V3h2v18h-2zM18 21V8.5h2V21h-2zM4 21l.004-10h2L6 21H4zm9.248 0v-7h2v7h-2z"></path></g></svg>
                           </div><span class="text-sm">32K</span>
                        </div>
                        <div class="flex items-center gap-x-1">
                            <div class="flex items-center space-x-1 hover:text-blue-500 cursor-pointer group">
                                <div class="p-1.5 group-hover:bg-blue-900/50 rounded-full transition-colors duration-200">
                                    <svg viewBox="0 0 24 24" aria-hidden="true" class="w-5 h-5 fill-current"><g><path d="M4 4.5C4 3.12 5.119 2 6.5 2h11C18.881 2 20 3.12 20 4.5v18.44l-8-5.71-8 5.71V4.5zM6.5 4c-.276 0-.5.22-.5.5v14.56l6-4.29 6 4.29V4.5c0-.28-.224-.5-.5-.5h-11z"></path></g></svg>
                                </div>
                            </div>
                            <div class="flex items-center space-x-1 hover:text-blue-500 cursor-pointer group">
                                <div class="p-1.5 group-hover:bg-blue-900/50 rounded-full transition-colors duration-200">
                                    <svg viewBox="0 0 24 24" aria-hidden="true" class="w-5 h-5 fill-current"><g><path d="M12 2.59l5.7 5.7-1.41 1.42L13 6.41V16h-2V6.41l-3.3 3.3-1.41-1.42L12 2.59zM21 15l-.02 3.51c0 1.38-1.12 2.49-2.5 2.49H5.5C4.11 21 3 19.88 3 18.5V15h2v3.5c0 .28.22.5.5.5h12.98c.28 0 .5-.22.5-.5L19 15h2z"></path></g></svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
      
        const tweetInput = document.getElementById('tweet-input');
        const tweetContent = document.getElementById('tweet-content');
        const tweetDateElement = document.getElementById('tweet-date')

        // sets tweet date to exactly 6 years ago
        function setTweetDate() {
            const today = new Date();
            const sixYearsAgo = new Date(today.setFullYear(today.getFullYear() - 6));
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            const formattedDate = sixYearsAgo.toLocaleDateString('en-US', options);
            tweetDateElement.textContent = formattedDate;
        }

        // update tweet content from input
        function updateTweetContent() {
            if (tweetInput.value.trim() === '') {
                tweetContent.textContent = "I made this joke six years ago.";
            } else {
                tweetContent.textContent = tweetInput.value;
            }
        }


        // add event listener and init
        tweetInput.addEventListener('input', updateTweetContent);
        updateTweetContent();
        setTweetDate();
    </script>

</body>
</html>
